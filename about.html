<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOSEA</title>
    <style>
        @font-face {
            font-family: 'Helvetica 97';
            src: url('Helvetica97BlackCondensedOblique.woff') format('woff');
            font-weight: bold;
            font-style: oblique;
        }

        body {
    padding-top: 50px;
            background-image: url('https://image.api.playstation.com/vulcan/ap/rnd/202109/1321/y7iyxoBE8VKotN89QCFhLgLM.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
        }

        .login-container img.avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container input[type="submit"]:hover {
            background-color: #666;
        }

        .login-container a {
            display: block;
            color: #3498db;
            text-decoration: none;
            margin-top: 10px;
        }

        ul {
    position: absolute;
    top: 0;
    left: 0;
    width: auto;
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: rgba(25, 26, 25, 0.8);
    text-align: left;
}

        ul li {
            display: inline-block;
        }

        ul li a {
            font-family: 'Helvetica 97', sans-serif;
    font-weight: bold;
            display: block;
            color: white;
            text-align: center;
            padding: 2px 92.5px;
            text-decoration: none;
        }

        ul li a:hover {
                background-color: rgba(60, 60, 60, 0.9);
                transition: background-color 0.3s ease;
            }
    </style>
</head>
<body>
