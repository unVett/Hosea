<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Be My Valentine</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: 'Courier';
            background-color:#FFF5E4;
            color: #FF9494;
        }
        #valentineQuestion {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .answerButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-family: 'courier';
            margin-bottom: 20px;
            background-color:#FFE3E1;
            color: #e67373;
            border-radius: 12px;
            border: 2px solid #FFE3E1;
        }
    </style>
    <link rel="stylesheet" href="css/valentine.css" />
</head>
<body>
    <div id="valentineQuestion"><b>Will you be my valentine?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">Yes</button>
    <button class="answerButton" onclick="location.href='thankyou.html'">Yes</button>
    <button class="answerButton" id="noButton">plsss no noooo dont</button>
    <br>
    <img src="qoobee-miss-you.webp" alt="Animated GIF">
    <img src="cute-dragon-i-gottta-go.webp" alt="Animated GIF">
    <br />

    <script>
    let clickCount = 0; // Track "No" button clicks
    document.getElementById('noButton').addEventListener('click', function() {
        let question = document.getElementById('valentineQuestion');
        let yesButtons = document.querySelectorAll('button[onclick*="thankyou.html"]');

        // Change text step by step
        if (clickCount === 0) {
            question.innerHTML = "r u really really sure?";
        } else if (clickCount === 1) {
            question.innerHTML = "if u say no, i will be very sad";
        } else if (clickCount === 2) {
            question.innerHTML = "i will be very sad...";
        } else if (clickCount === 3) {
            question.innerHTML = "im gonna cryyy";
        }

        // Increase Yes button size every time "No" is clicked
        yesButtons.forEach(button => {
            let currentSize = parseInt(window.getComputedStyle(button).fontSize);
            button.style.fontSize = (currentSize + 40) + "px"; // Increase font size by 10px
        });

        clickCount++; // Increase the counter every click
    });
</script>

    
</body>
</html>
